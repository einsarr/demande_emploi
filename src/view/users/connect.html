{include file='src/view/layout_front/header.html'} {include file='src/view/layout_front/topbar.html'}
<div class="content-wrapper">
    <div class="container">
        <section class="content">
            <div class="col-md-6">
                <b>CONNEXION</b>
                <!-- /.box -->
                <div class="box ">
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="text-center">
                            {if isset($message_success)} <span class="text-success">{$message_success}</span> {/if}
                        </div>
                        <div class="text-center">
                            {if isset($message_error)} <span class="text-danger">{$message_error}</span> {/if}
                        </div>
                        <form method="POST" action="{$url_base}User/login">
                            <div class="form-group">
                                <label for="login">Login</label>
                                <input type="text" name="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="description">Password</label>
                                <input type="password" name="password" class="form-control" id="password">
                            </div>

                            <div class="form-group">
                                <input type="submit" name="action" class="btn btn-primary" value="Se Connecter" />
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </section>
    </div>
</div>
{include file='src/view/layout_front/footer.html'}
