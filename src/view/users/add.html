{include file='src/view/layout_front/header.html'} {include file='src/view/layout_front/topbar.html'}
<div class="content-wrapper">
    <div class="container">
        <section class="content">
            <div class="col-md-6">
                <!-- /.box -->
                <div class="box ">
                    <div class="box-header">

                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="text-center">
                            {if isset($message_success)} <span class="text-success">{$message_success}</span> {/if}
                        </div>
                        <div class="text-center">
                            {if isset($message_error)} <span class="text-danger">{$message_error}</span> {/if}
                        </div>
                        <form method="POST" action="{$url_base}User/save" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="nom_complet">Nom complete</label>
                                <input type="text" name="nom_complet" class="form-control" id="nom_complet">
                            </div>
                            <div class="form-group">
                                <label for="description">Téléphone</label>
                                <input type="text" name="telephone" class="form-control" id="telephone">
                            </div>
                            <div class="form-group">
                                <label for="description">Email</label>
                                <input type="email" name="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="description">Adresse</label>
                                <input type="text" name="adresse" class="form-control" id="adresse">
                            </div>
                            <div class="form-group">
                                <label for="description">Login</label>
                                <input type="text" name="login" class="form-control" id="login">
                            </div>
                            <div class="form-group">
                                <label for="description">Password</label>
                                <input type="password" name="password" class="form-control" id="password">
                            </div>
                            <!--<div class="form-group">
                                <label for="avatar">Avatar</label>
                                <input type="file" name="avatar" class="form-control" id="avatar">
                            </div>
                        -->
                            <div class="form-group">
                                <label class="">Le profil</label>
                                <select class="form-control" name="profil_id" id="profil_id">
                                    <option value="">---Choisir le profil---</option>
                                    {foreach from=$profils item=profil}
                                    <option value="{$profil->getId()}">{$profil->getLibelle()}</option>
                                    {/foreach}
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="action" class="btn btn-primary" value="Enrégistrer" />
                            </div>
                            </!--<div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </section>
    </div>
</div>
{include file='src/view/layout_front/footer.html'}
