<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h3 class="box-title">MODIFICATION D'UN CLIENT</h3>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- /.box -->
        <div class="box">
            <div class="box-header">

            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form method="POST" action="{$url_base}Client/update" class="col-md-6">
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="hidden" name="id" value="{if isset($client)} {$client->getId()} {/if}">
                        <input type="hidden" name="login" class="form-control" id="login" value="{if isset($client)} {$client->getLogin()} {/if}">
                        <input type="hidden" name="password" class="form-control" id="password" value="{if isset($client)} {$client->getPassword()} {/if}">
                        <input type="text" name="prenom" class="form-control" id="prenom" value="{if isset($client)} {$client->getPrenom()} {/if}">
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" class="form-control" id="nom" value="{if isset($client)} {$client->getNom()} {/if}">
                    </div>
                    <div class="form-group">
                        <label for="cni">CNI</label>
                        <input type="text" name="cni" class="form-control" id="cni" value="{if isset($client)} {$client->getCni()} {/if}">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="text" name="telephone" class="form-control" id="telephone" value="{if isset($client)} {$client->getTelephone()} {/if}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" value="{if isset($client)} {$client->getEmail()} {/if}">
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input type="text" name="adresse" class="form-control" id="adresse" value="{if isset($client)} {$client->getAdresse()} {/if}">
                    </div>

                    <div class="form-group">
                        <div class="form-group">
                            <label class="">L'employeur</label>
                            <select class="form-control" name="employeur_id" id="employeur_id">
                                {foreach from=$employeurs item=employeur}
                                    {if $employeur->getId() == $client->getEmployeur()->getId()}
                                    <option selected value="{$employeur->getId()}">{$employeur->getNom()} - {$employeur->getRaison_social()}</option>
                                    {else}
                                    <option value="{$employeur->getId()}">{$employeur->getNom()} - {$employeur->getRaison_social()}</option>
                                    {/if}
                                {/foreach}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="action" class="btn btn-warning" value="Mèttre à jour" />
                        <button type="button" class="btn btn-danger">Fermer</button>
                    </div>
                </form>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </section>
    <!-- /.content -->
</div>
